<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login-page/logstyle.css">
    <script src="../main-page/script.js" defer></script>
    <script src="https://kit.fontawesome.com/621e2dd331.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <main class="log-container">
        <img id="logo" src="../image/sign-dash.jpg" alt="" style="max-width: 595px;object-fit: cover;max-height: 920px;">
        <div class="log-desc">
            <img id="dash"src="../image/logo-png.png" alt="bromo" style="cursor: pointer;" onclick="home()">
            <form action="" class="log-form">
                <h1>SIGN UP</h1>
                <input type="text" placeholder="Name" name="name" id="name" max="100">
                <input type="text" placeholder="Email" name="email" id="email" max="50">
                <input type="password" placeholder="Password" name="password">
                <p id="notice" style="align-self: flex-start;color: red;"></p>
                <a id="btn-sign">Sign Up</a>
                <p style="font-weight: 400;font-size: 18px;">Already have an account? <a id="sign" href="../login-page/login.html">Login</a></p>
            </form>
        </div>
    </main>
    <script>
        let email = document.getElementById('email')
        let pw = document.getElementById('password')
        let name = document.getElementById('name')
        let sign = document.getElementById('btn-sign')
        let notice = document.getElementById('notice')
        sign.addEventListener('click', ()=> {
                if((email.value == null && pw.value == null) || (email.value == '' && pw.value == '')) {
                    notice.innerText = 'Tolong isi data di atas terlebih dahulu!'
                    alert('Tolong isi data di atas terlebih dahulu!')
                } else {
                    notice.innerText = `halo ${name.value}! silahkan login`
                    sign.innerText = 'Login'
                    sign.addEventListener('click', ()=> {
                    sign.href = '../login-page/login.html'
                    })
                }   
            })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logstyle.css">
    <script src="https://kit.fontawesome.com/621e2dd331.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <main class="log-container">
        <img id="logo" src="./image/sign-dash.svg" alt="">
        <div class="log-desc">
            <img id="dash"src="./image/logo-png.png" alt="bromo">
            <form action="" class="log-form">
                <h1>SIGN UP</h1>
                <input type="text" placeholder="Name" name="name" id="name" max="100">
                <input type="text" placeholder="Email" name="email" id="email" max="50">
                <input type="password" placeholder="Password" name="password">
                <p id="notice"></p>
                <button>Sign Up</button>
                <p style="font-weight: 400;font-size: 18px;">Already have an account? <a href="./login.html" style="color: #80B5DD;font-weight: 700;">Login</a></p>
            </form>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./logstyle.css">
    <script src="../script.js" defer></script>
    <script src="https://kit.fontawesome.com/621e2dd331.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
    <main class="log-container">
        <img src="../image/login-dash.jpg" alt="" style="max-width: 595px;object-fit: cover;">
        <div class="log-desc">
            <img id="logo"src="../image/logo-png.png" alt="bromo" style="cursor: pointer;" onclick="home()">
            <form action="" class="log-form">
                <h1>LOGIN</h1>
                <input type="text" placeholder="Email" name="email" id="email" max="50" required>
                <input type="password" placeholder="Password" name="password" id="password" required>
                <p id="notice" style="align-self: flex-start;color: red;"></p>
                <a id="btn-sign">Login</a>
                <p style="font-weight: 400;font-size: 18px;">Don't have an account? <a id="sign" href="../signup-page/signup.html">Sign Up</a></p>
            </form>
        </div>
    </main>
    <script>
        let email = document.getElementById('email')
        let pw = document.getElementById('password')
        let name = document.getElementById('name')
        let sign = document.getElementById('btn-sign')
        let notice = document.getElementById('notice')
        sign.addEventListener('click', ()=> {
            if(email.value == 'admin' && pw.value == 'admin') {
                sign.href = '../main-page/user.html'
            } else if((email.value == null && pw.value == null) || (email.value == '' && pw.value == '')) {
                notice.innerText = 'Tolong isi data di atas terlebih dahulu!'
            } else {
                notice.innerText = 'Masukkan email dan password yang benar!'
            }
        })
    </script>
</body>
</html>
